<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="music.png" alt=" Spotify">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Playlist - World Is Here</h1>
            <div class="songListContainer">

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span><span class="timeStamp">5:30 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

                <div class="songItem">
                    <img alt="Error">
                    <span class="songName"></span> <span class="timeStamp">5:30 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>  
        <div class="songInfo">
            <img src="play.gif" alt="" width="40px" id="gif">
            <span id="masterSongName">Warriyo - Mortals</span>
        </div>  
    </div>
    <script src="https://kit.fontawesome.com/20dfe39b34.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
